name: Android Build (React Native)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ✅ Node setup
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # ✅ Java 17 required for RN new builds
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ✅ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ✅ Clean project properly
      - name: Clean (node_modules + android build cache)
        run: |
          rm -rf node_modules
          rm -rf android/.gradle
          rm -rf android/app/.cxx
          rm -rf android/build
          rm -rf android/app/build
          rm -rf /tmp/metro-*
          rm -rf /tmp/react-*

      # ✅ Fresh install
      - name: Install Dependencies
        run: |
          npm cache clean --force
          npm install

      # ✅ VERY IMPORTANT: Generate RN codegen properly
      - name: React Native Codegen (Fix missing generated jni folders)
        run: |
          cd android
          ./gradlew clean
          ./gradlew :app:generateCodegenArtifactsFromSchema
          cd ..

      # ✅ Build APK (Release)
      - name: Build Android APK Release
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
          cd ..

      # ✅ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
